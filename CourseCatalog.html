    function filterCourses() { // Function to filter courses based on search input
        let input = document.getElementById('searchInput').value.toUpperCase(); // Gets input value and converts to uppercase
        let courseContainer = document.getElementById('course-container'); // Gets the course container element
        let courses = courseContainer.getElementsByClassName('course-box'); // Gets all course boxes
        let searchText, courseName;

        for (let i = 0; i < courses.length; i++) { // Loop through all course boxes
            courseName = courses[i].getElementsByTagName("h3")[0].innerText; // Gets the course name text
            searchText = courseName.substring(courseName.indexOf('CSC')); // Extracts the course code part
            if (searchText.indexOf(input) > -1 || input === '') { // Checks if the search text is in the course name or input is empty
                courses[i].style.display = ""; // Shows the course box
            } else {
                courses[i].style.display = "none"; // Hides the course box
            }
        }
    }

    document.querySelectorAll('.carousel-button').forEach(button => { // Adds event listeners to carousel buttons
        button.addEventListener('click', function() { // Adds click event to each button
            const container = document.querySelector('.course-container'); // Gets the course container
            const scrollAmount = container.offsetWidth; // Gets the width of the container
            const direction = button.classList.contains('right-button') ? 1 : -1; // Determines the scroll direction
            container.scrollBy({ left: scrollAmount * direction, behavior: 'smooth' }); // Scrolls the container
        });
    });


    document.addEventListener('DOMContentLoaded', function() {
        const courses = document.querySelectorAll('.course-box'); // Selects all course boxes
        courses.forEach(course => { // Adds click event to each course box to toggle the flip class
            course.addEventListener('click', () => {
                course.classList.toggle('is-flipped');
            });
        });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const courseContainer = document.getElementById('course-container'); // Gets the course container
        const leftButton = document.querySelector('.carousel-button.left-button'); // Gets the left carousel button
        const rightButton = document.querySelector('.carousel-button.right-button'); // Gets the right carousel button

        rightButton.addEventListener('click', function() { // Adds click event to the right button to cycle courses
            // Move the first element to the end to simulate endless cycling
            let firstElement = courseContainer.children[0];
            courseContainer.appendChild(firstElement);
        });

        leftButton.addEventListener('click', function() { // Adds click event to the left button to cycle courses
            // Move the last element to the beginning to simulate endless cycling
            let lastElement = courseContainer.children[courseContainer.children.length - 1];
            courseContainer.insertBefore(lastElement, courseContainer.children[0]);
        });

    });


</script>
</body>
