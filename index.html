<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to Dolphintellect</title>
    <!-- Meta viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="IndexStyleSheet.css">
    <!-- External library for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="home-page">
<!-- Header Section Start -->
<header>
    <!-- Brand name -->
    <div class="brand-name">Dolphintellect</div>
    <!-- Navigation menu -->
    <nav>
        <div class="nav-links">
            <ul>
                <!-- Navigation links -->
                <li><a href="index.html" class="active" onclick="return false;">Home</a></li>
                <li><a href="CourseCatalog.html">Course Catalog</a></li>
                <li><a href="AdvancedGPA.html">Advanced GPA Calculator</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Header Section End -->

<!-- Motto and Logo Section Start -->
<div class="motto-container">
    <!-- Motto -->
    <p class="motto">Your GPA, Your Success, Our Mission</p>
    <!-- Logo -->
    <div class="logo-container">
        <img src="images/DePaul-University-Logo.jpg" alt="DePaul University Logo" class="depaul-logo">
        <!-- Decorative line -->
        <div class="line"></div>
    </div>
    <!-- Subtext -->
    <p class="subtext">Add your courses and grades and calculate your GPA</p>
    <!-- GPA Box Start -->
    <div class="gpa-box">
        <h2>GPA: <span id="gpa">--</span></h2>
    </div>
    <!-- GPA Box End -->
</div>
<!-- Motto and Logo Section End -->

<!-- Main Content Area Start -->
<main class="main-content">
    <!-- Content Wrapper for Flex Layout Start -->
    <div class="content-wrapper">
        <!-- Form Container Start -->
        <div class="form-container">
            <!-- Form for adding courses and grades -->
            <form method="post" name="sample" class="courseTbl">
                <div class="input-section">
                    <label for="courseName" class="input-label">Course Number</label>
                    <input type="text" name="courseName" id="courseName" placeholder="Ex: CSC394" class="input-text">
                    <!-- Error message for course name -->
                    <div id="courseNameError" class="error-text"></div>
                </div>
                <div class="input-section">
                    <label for="grade" class="input-label">Course Grade</label>
                    <input type="text" name="grade" id="grade" placeholder="Ex: A" class="input-text">
                    <!-- Error message for course grade -->
                    <div id="gradeError" class="error-text"></div>
                </div>
                <!-- Button to add course -->
                <div class="button-container">
                    <input type="button" name="Add" value="Add" class="nav-btn addbtn" onclick="addCourse();">
                </div>
            </form>
        </div>
        <!-- Form Container End -->

        <!-- Table Container Start -->
        <div class="table-container">
            <!-- Table for displaying added courses and grades -->
            <table id="tbl" class="table">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>Grade</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- Table Container End -->
    </div>
    <!-- Content Wrapper for Flex Layout End -->
</main>
<!-- Main Content Area End -->

<!-- Popup Overlay Start -->
<div id="popup" class="popup">
    <!-- Popup content -->
    <div class="popup-content">
        <!-- Popup message -->
        <div id="popupMessage"></div>
        <!-- Button to dismiss popup -->
        <button class="dismiss" onclick="dismissPopup()">Dismiss</button>
    </div>
</div>
<!-- Popup Overlay End -->

<!-- JavaScript file for dynamic functionality -->
<script src="index_scripts.js"></script>
</body>
</html>
