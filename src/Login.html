<!DOCTYPE html>
<html>
<head>
    <!-- Link to external CSS file for styling the login page -->
    <link rel="stylesheet" href="loginStyleSheet.css">
    <!-- Link to external library for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Title of the login page -->
    <title>Login - Dolphintellect</title>
    <!-- Import custom font for the brand name -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body class="login-page">
<!-- Header Section Start -->
<header>
    <!-- Brand logo -->
    <div class="brand-logo">
        <img src="images/dolphintellect.png" alt="Dolphintellect Logo">
    </div>
    <!-- Navigation menu -->
    <nav>
        <div class="nav-links">
            <ul>
                <!-- Navigation links -->
                <li><a href="index.html">Home</a></li>
                <li><a href="CourseCatalog.html">Course Catalog</a></li>
                <li><a href="AdvancedGPADashboard.html">Advanced GPA Calculator</a></li>
                <!-- Current page link is highlighted and disabled -->
                <li><a href="Login.html" class="active" onclick="return false;">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Header Section End -->

<!-- Login form container -->
<div class="navlogin">
    <!-- Login form -->
    <form id="loginForm" action="AdvancedGPADashboard.html" method="GET">
<!--    <form id="loginForm">-->

    <!-- Login heading -->
        <h1>Login</h1>
        <!-- Username input field -->
        <div class="input-box">
            <input id="username" type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>
        <!-- Password input field -->
        <div class="input-box">
            <input id="password" type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn">Login</button>
    </form>
</div>

<!-- Link to external JavaScript file for form validation -->
<script src="loginValidation.js"></script>
<script src="login.js"></script>
</body>
</html>
