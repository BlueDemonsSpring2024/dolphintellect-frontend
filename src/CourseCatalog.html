<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document character set -->
    <meta charset="UTF-8">
    <!-- Title of the webpage -->
    <title>DePaul University Course Catalog</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="courseCatalogStyleSheet.css">
    <!-- Link to Google Fonts for 'Permanent Marker' font -->
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Link to Google Fonts for 'Pacifico' font -->
    <link href='https://fonts.googleapis.com/css2?family=Pacifico&display=swap' rel="stylesheet">
</head>
<body class="home-page">
<header>
    <!-- Brand logo -->
    <div class="brand-logo">
        <img src="images/dolphintellect.png" alt="Dolphintellect Logo">
    </div>
    <!-- Navigation bar -->
    <nav>
        <!-- Navigation links -->
        <div class="nav-links">
            <ul>
                <!-- Home page link -->
                <li><a href="index.html">Home</a></li>
                <!-- Course catalog link (with 'active' class indicating current page) -->
                <li><a href="CourseCatalog.html" class="active" onclick="return false;">Course Catalog</a></li>
                <!-- Advanced GPA calculator link -->
                <li><a href="AdvancedGPADashboard.html">Advanced GPA Calculator</a></li>
                <!-- Login page link -->
                <li><a href="Login.html">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
<!-- Page title -->
<h1 class="page-title">DePaul University Course Catalog</h1>
<!-- Search bar -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search By Number" onkeyup="filterCourses()">
</div>
<!-- Container for displaying course cards -->
<div class="grid-container" id="course-container">
    <!-- Courses will be loaded here by JavaScript -->
</div>
<!-- Modal for displaying course details -->
<div id="modal" class="modal" style="display:none;">
    <div class="modal-content">
        <!-- Close button for the modal -->
        <span class="close">&times;</span>
        <!-- Course number displayed in the modal -->
        <h2 id="modal-course-number" style="text-align: center;"></h2>
        <!-- Course name displayed in the modal -->
        <h3 id="modal-course-name"></h3>
        <!-- Course description displayed in the modal -->
        <p id="modal-course-description"></p>
        <!-- Course credits displayed in the modal -->
        <p id="modal-course-credits"></p>
    </div>
</div>

<!-- JavaScript file -->
<script type="module" src="courseCatalogScripts.js"></script>
</body>
</html>
